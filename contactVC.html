<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Venus Charm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
       body {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    header {
        background-color: #cc9837ab;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    header img {
        max-height: 50px;
        margin-right: 20px;
    }
    header h1 {
        margin-bottom: 0;
    }
    header h1 a {
        color: #fff; /* White color to match the existing header text color */
        text-decoration: none; /* Removes underline */
    }
    header h1 a:hover {
        color: #e0e0e0; /* Slightly lighter white color for hover effect */
        text-decoration: none; /* Ensures no underline appears on hover */
    }
    .container {
        padding: 50px;
        background-color: #7073a430;
        color: #000000;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
    }
    .contact-info {
        margin-bottom: 50px;
    }
    .contact-info .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: gold;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
    }
    .contact-info p {
        display: inline-block;
        vertical-align: middle;
        margin-bottom: 0;
    }
    .contact-form {
        background-color: #333;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
        color: #fff;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #555;
        color: #fff;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: gold;
        color: #000000cc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #cc9900;
    }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Venus Charm Logo">
        <h1><a href="VenusCharm.html">Contact Us</a></h1>
    </header>
    <div class="container">
        <div class="row contact-info">
            <div class="col-md-4 text-center">
                <div class="circle">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <p>123 Queretaro, Mexico</p>
            </div>
            <div class="col-md-4 text-center">
                <div class="circle">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <p>+123 456 7890</p>
            </div>
            <div class="col-md-4 text-center">
                <div class="circle">
                    <i class="far fa-envelope"></i>
                </div>
                <p>info@venuscharm.com</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
